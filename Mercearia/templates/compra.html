{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="stylesheet" href="{%static 'mercearia/css/compra.css' %}">
</head>
<body>
    <a href="/"><button>Voltar</button></a>
    <h1>Finalizar Pedido</h1>
    <form action="{%url 'index'%}" method="POST"> {% csrf_token %}
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="nome" required>
    
        <label for="name">Endereço de Entrega:</label>
        <input type="text" id="name" name="endereço">

        Arroz: <input name="Quantidade_Arroz" type="number" value="{{arroz}}" max="{{qtd_arroz}}" min="0" required size="10"><br>
        <br>Feijão: <input name="Quantidade_Feijao" type="number" value="{{feijao}}" max="{{qtd_feijao}}" min="0" required size="10"><br>
        <br>Refrigerante: <input name="Quantidade_Refri" type="number" value="{{refri}}" max="{{qtd_refri}}" min="0" required size="10"><br>
        <br>

        <h1><input disabled placeholder="R$: {{valortotal}}">   <a href="index"><input type="submit" value="Calcular Total"></a></h1>
      </form>

</body>
</html>
